name: Build and Release SSHCracker v2.5

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - pre-release
        - release
      create_release:
        description: 'Create GitHub release'
        required: false
        default: false
        type: boolean
      custom_tag:
        description: 'Custom tag for release (optional)'
        required: false
        type: string

permissions:
  contents: write
  packages: write
  actions: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Print workflow trigger info
      run: |
        echo "Workflow triggered by: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Release type: ${{ github.event.inputs.release_type }}"
        echo "Create release: ${{ github.event.inputs.create_release }}"
        echo "Custom tag: ${{ github.event.inputs.custom_tag }}"
        echo "Building for: ${{ matrix.goos }}/${{ matrix.goarch }}"

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        # Create output directory
        mkdir -p dist
        
        # Set binary name based on OS
        if [ "$GOOS" = "windows" ]; then
          BINARY_NAME="ssh-cracker-v2.5-$GOOS-$GOARCH.exe"
        else
          BINARY_NAME="ssh-cracker-v2.5-$GOOS-$GOARCH"
        fi
        
        # Build the binary with version info
        go build -ldflags="-s -w -X main.VERSION=2.5" -o dist/$BINARY_NAME ssh.go
        
        # Make it executable (for non-Windows)
        if [ "$GOOS" != "windows" ]; then
          chmod +x dist/$BINARY_NAME
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ssh-cracker-v2.5-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event.inputs.create_release == 'true'
    
    steps:
    - uses: actions/checkout@v4

    - name: Print release info
      run: |
        echo "Creating release..."
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Release type: ${{ github.event.inputs.release_type }}"
        echo "Custom tag: ${{ github.event.inputs.custom_tag }}"

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: ssh-cracker-v2.5-*
        merge-multiple: true

    - name: Create release directory
      run: |
        mkdir -p release
        find artifacts -name "ssh-cracker-v2.5-*" -type f -exec cp {} release/ \;
        ls -la release/

    - name: Generate release tag
      id: tag
      run: |
        if [[ "${{ github.event.inputs.custom_tag }}" != "" ]]; then
          echo "tag=${{ github.event.inputs.custom_tag }}" >> $GITHUB_OUTPUT
        elif [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          case "${{ github.event.inputs.release_type }}" in
            "release")
              echo "tag=v2.5.$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
              ;;
            "pre-release")
              echo "tag=v2.5.$(date +'%Y.%m.%d')-pre" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "tag=v2.5-dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
              ;;
          esac
        fi
        echo "Generated tag: $(cat $GITHUB_OUTPUT | grep tag= | cut -d= -f2)"

